    <style>
        * {
            font-family: SF Pro SC, SF Pro Text, SF Pro Icons, PingFang SC, Helvetica Neue, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: url('img/0007.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Microsoft YaHei', sans-serif;
            padding: 20px 0;
        }

        .container {
            width: 90%;
            margin: 50px auto;
            margin-top: 50px;
        }

        /* 分类样式 */

        .category {
            margin-bottom: 70px;
            width: 100%;
        }

        .category-title {
            color: #fff;
            font-size: 25px;
            font-weight: 600;
            margin-bottom: 20px;
            padding-left: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(9, minmax(0, 1fr)); /* 固定8列 */
            gap: 16px 66px;
            justify-content: start; /* 左对齐 */
        }

        .nav-item {
            text-decoration: none;
            color: #fff;
            text-align: center;
            padding: 0px;
        }

        .nav-icon {
            width: 160px;
            height: 160px;
            margin: 0 auto 8px;
        }

        .nav-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .nav-text {
            font-size: 20px;
            font-weight: 500;
            letter-spacing: 0px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            line-height: 1.5;
        }

        @media (max-width: 1920px) {
            .nav-grid {
                grid-template-columns: repeat(8, 1fr);
                gap: 40px;
            }
            
            .nav-icon {
                width: 100%;
                height: 100%;
            }

            .nav-text {
            font-size: 16px;
        }

            .category-title {
                font-size: 25px;
                margin-bottom: 0px;
            }
        }

        @media (max-width: 1280px) {
            .nav-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 40px;
            }
            
            .nav-icon {
                width: 100%;
                height: 100%;
            }

            .nav-text {
            font-size: 14px;
        }

            .category-title {
                font-size: 22px;
                margin-bottom: 15px;
            }
        }

        @media (max-width: 768px) {
            .nav-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .nav-icon {
                width: 100px;
                height: 100px;
            }

            .category-title {
                font-size: 15px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
